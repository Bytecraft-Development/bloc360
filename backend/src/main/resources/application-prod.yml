server:
  port: 8080
  ssl:
    bundle: "server"
    enabled-protocols: TLSv1.2

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://bloc360.live:8443/realms/bloc360
  ssl:
    bundle:
      jks:
        server:
          keystore:
            location: "classpath:keystore.jks"
            password: ${SSLCERTPASS}
            type: "JKS"
      pem:
        client:
          truststore:
            certificate: "classpath:domain.crt"




