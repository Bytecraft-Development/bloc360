keycloak:
  realm: bloc360
  domain: bloc360.live:8443
  adminClientId: test
  adminClientSecret: test
  client: test
  urls:
    auth: https://bloc360.live:8443/
spring:
  ssl:
    bundle:
      jks:
        server:
          keystore:
            location: "classpath:keystore.jks"
            password: ${SSLCERTPASS}
            type: "JKS"
      pem:
        client:
          truststore:
            certificate: "classpath:domain.crt"

  application:
    name: backend
  datasource:
    username: sa
    password: sa
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
sendgrid:
 api:
  key: sa

baseUrl: http://localhost:8080
